name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false

      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew check

      - name: Build plugin
        run: ./gradlew buildPlugin

      - name: Verify plugin structure
        run: ./gradlew verifyPluginStructure

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare release asset
        run: cp build/distributions/reforge-${{ steps.version.outputs.VERSION }}.zip build/distributions/reforge.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/distributions/reforge-${{ steps.version.outputs.VERSION }}.zip
            build/distributions/reforge.zip
          generate_release_notes: true
